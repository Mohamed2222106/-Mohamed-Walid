<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بابا عبده</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background: #ff6600;
      color: white;
      padding: 15px;
      font-size: 24px;
      position: relative;
    }
    .small-text {
      position: absolute;
      left: 10px;
      top: 5px;
      font-size: 12px;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      opacity: 0.8;
    }
    #tablesContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .table {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #ff6600;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>بابا عبده</h1>
    <span class="small-text">محمد وليد سعيد حسن عبد الهادي</span>
  </header>
  <main id="main-content">
    <button onclick="createTables()">إنشاء ترابيزات</button>
    <button onclick="location.href='menu.html'">إدارة المنيو</button>
    <div id="tablesContainer"></div>
  </main>

  <script>
    function createTables() {
      let num = prompt("كم عدد الترابيزات؟");
      if (!num || isNaN(num) || num <= 0) return;
      localStorage.setItem("numTables", num);
      loadTables();
    }

    function loadTables() {
      let num = localStorage.getItem("numTables") || 0;
      let container = document.getElementById("tablesContainer");
      container.innerHTML = "";
      for (let i = 1; i <= num; i++) {
        let table = document.createElement("div");
        table.classList.add("table");
        table.textContent = `طاولة ${i}`;
        table.setAttribute("data-table", i);
        table.addEventListener("click", () => {
          localStorage.setItem("currentTable", i);
          window.location.href = 'orders.html';
        });
        container.appendChild(table);
      }
    }

    loadTables();
  </script>
</body>
</html>
