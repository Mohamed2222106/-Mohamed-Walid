<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المنيو - بابا عبده</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h2 {
      color: #ff6600;
    }
    .category {
      background-color: #fff;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .item {
      padding: 5px;
      margin: 5px 0;
      background-color: #f9f9f9;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    input {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>إدارة المنيو</h2>

  <div>
    <input type="text" id="newCategoryName" placeholder="اسم القسم">
    <button onclick="addCategory()">إضافة قسم</button>
  </div>

  <div id="menuContainer"></div>

  <script>
    let menu = JSON.parse(localStorage.getItem("menu")) || [];

    function saveMenu() {
      localStorage.setItem("menu", JSON.stringify(menu));
    }

    function addCategory() {
      const name = document.getElementById("newCategoryName").value;
      if (!name) return;
      menu.push({ name, items: [] });
      saveMenu();
      displayMenu();
      document.getElementById("newCategoryName").value = "";
    }

    function addItemToCategory(index) {
      const itemName = prompt("اسم الصنف:");
      const itemPrice = prompt("السعر:");
      if (!itemName || !itemPrice || isNaN(itemPrice)) return;
      const options = prompt("إضافات (افصلها بفاصلة):");
      const optionList = options ? options.split(',') : [];
      menu[index].items.push({ name: itemName, price: parseFloat(itemPrice), options: optionList });
      saveMenu();
      displayMenu();
    }

    function removeItem(categoryIndex, itemIndex) {
      menu[categoryIndex].items.splice(itemIndex, 1);
      saveMenu();
      displayMenu();
    }

    function displayMenu() {
      const container = document.getElementById("menuContainer");
      container.innerHTML = "";
      menu.forEach((category, index) => {
        const categoryDiv = document.createElement("div");
        categoryDiv.classList.add("category");
        categoryDiv.innerHTML = `<h3>${category.name}</h3>`;
        category.items.forEach((item, i) => {
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("item");
          itemDiv.innerHTML = `
            <span>${item.name} - ${item.price} جنيه</span>
            <button onclick="removeItem(${index}, ${i})">❌</button>`;
          categoryDiv.appendChild(itemDiv);
        });
        const addButton = document.createElement("button");
        addButton.textContent = "إضافة صنف";
        addButton.onclick = () => addItemToCategory(index);
        categoryDiv.appendChild(addButton);
        container.appendChild(categoryDiv);
      });
    }

    displayMenu();
  </script>
</body>
</html>
